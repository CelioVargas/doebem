<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Doe bem</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-reboot.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastrar-instituicao.css">
</head>
<body>

	<nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Doe Bem</a>

		<ul class="navbar-nav px-3">
			<li class="nav-item text-nowrap">
				<a class="nav-link" href="#">Log out</a>
			</li>
		</ul>
	</nav>

	<main class="container p-3">

		<div class="row align-items-center">

			<div class="col-sm-1">
				<button type="button" class="btn btn-primary">Voltar</button>
			</div>

			<div class="col-sm-11">
				<h1>Adicionar/Atualizar instituição</h1>
			</div>
		</div>

        <br>
		<div class="row">
			<div class="col-lg-12">
				<form>
                    <div class="row">
    					<div class="form-group col-lg-8">
    						<label>Nome</label>
    						<input class="form-control" id="nome">
    					</div>

    					<div class="form-group col-lg-4">
    						<label>CNPJ</label>
    						<input class="form-control" id="cnpj">
    					</div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-5">
                            <label>Endereço</label>
                            <input class="form-control" id="endereco">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>Bairro</label>
                            <input class="form-control" id="bairro">
                        </div>
                        <div class="form-group col-lg-2">
                            <label>CEP</label>
                            <input class="form-control" id="cep">
                        </div>
                        <div class="form-group col-lg-2">
                            <label>Telefone</label>
                            <input class="form-control" id="fone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Descrição</label>
                        <input class="form-control" id="descricao">
                    </div>
                    <br>
                    <div class="share">
                        <div class="row">
                            <select class="col-lg-2">
                                <option value="facebook">Facebook</option>
                                <option value="instagram">Instagram</option>
                                <option value="twitter">Twitter</option>
                                <option value="youtube">Youtube</option>
                            </select>
                            <div class="form-group col-sm-3">
                                <input class="form-control" id="redes">
                            </div>
                            <button type="button" class="btn oi oi-plus col-sm-0.2"></button>
                            <div class="col-lg-2">
                				<img src="images/loo.png" alt="..." class="img-thumbnail">
                			</div>
                            <div class="col-lg-3">
                                <input class="form-control" id="imageInput">
                            </div>
                            <button type="button" class="btn oi oi-data-transfer-upload col-lg-0.2"></button>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Vídeo Institucional</label>
                                <input class="form-control" id="video">
                            </div>
                            <div class="col-lg-6">
                                <label>Chave/Conta Bancaria/Vinculo API</label>
                                <input class="form-control" id="chave">
                            </div>
                        </div>
                    </div>

                    <div class="control">
                        <button type="submit" class="btn btn-primary mt-4">Salvar</button>
                    </div>

				</form>
			</div>
		</div>
	</main>

	<footer class="footer">
		<div class="container">
			<span class="text-muted">Aplicação de Engenharia de Software 2018/A - Projeto Doe Bem.</span>
		</div>
	</footer>

	<script src="js/bootstrap.js"></script>
</body>
</html>
