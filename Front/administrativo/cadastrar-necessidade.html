<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Doe bem</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-reboot.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>

	<nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Doe Bem</a>

		<ul class="navbar-nav px-3">
			<li class="nav-item text-nowrap">
				<a class="nav-link" href="#">Log out</a>
			</li>
		</ul>
	</nav>

	<main class="container p-3">

		<div class="row align-items-center">

			<div class="col-sm-1">
				<button type="button" class="btn btn-primary">Voltar</button>
			</div>

			<div class="col-sm-11">
				<h1>Cadastrar Necessidades</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Nome da Campanha</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						       placeholder="Entre com o nome">
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Foto do perfil</label>
						<input type="file" class="form-control" id="exampleInputPassword1">
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Foto do capa</label>
						<input type="file" class="form-control" id="exampleInputPassword1">
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Inserir video</label>
						<input type="file" class="form-control" id="exampleInputPassword1">
					</div>

					<div class="form-group">
						<label for="exampleFormControlTextarea1">Descrição da campanha</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>

					<h2 class="mt-3">Lista de Itens</h2>

					<div class="form-row align-items-end">
						<div class="form-group col-md-6">
							<label for="inputEmail4">Descrição</label>
							<input type="email" class="form-control" id="inputEmail4" placeholder="Descrição">
						</div>

						<div class="form-group col-md-2">
							<label for="inputPassword4">Qtd</label>
							<input type="password" class="form-control" id="inputPassword4" placeholder="Quantidade">
						</div>

						<div class="form-group col-md-2">
							<label for="inputAddress">Valor</label>
							<input type="text" class="form-control" id="inputAddress" placeholder="Valor">
						</div>

						<div class="form-group col-sm-2">
							<button type="submit" class="btn btn-primary align-middle">Adicionar item</button>
						</div>
					</div>

					<h5>Descrição</h5>

					<div class="list-group">
						<a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
							<div class="d-flex w-100 justify-content-between">
								<h5 class="mb-1">2 Fralda</h5>
								<button type="button" class="close" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<p class="mb-1">R$ 100</p>
						</a>

						<a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
							<div class="d-flex w-100 justify-content-between">
								<h5 class="mb-1">2 Toalha</h5>
								<button type="button" class="close" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<p class="mb-1">R$ 100</p>
						</a>

						<a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
							<div class="d-flex w-100 justify-content-between">
								<h5 class="mb-1">Cirurgia Zé</h5>
								<button type="button" class="close" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<p class="mb-1">R$ 100</p>
						</a>
					</div>

					<button type="submit" class="btn btn-primary mt-4">Salvar</button>
				</form>
			</div>
		</div>
	</main>

	<footer class="footer">
		<div class="container">
			<span class="text-muted">Aplicação de Engenharia de Software 2018/A - Projeto Doe Bem.</span>
		</div>
	</footer>

	<script src="js/bootstrap.min.js"></script>
</body>
</html>
