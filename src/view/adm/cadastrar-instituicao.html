<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Doe bem</title>
	<link rel="stylesheet" href="../../public/css/lib/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../../public/css/style.css">
	<link rel="stylesheet" href="../../public/css/custon.css">
	<link rel="stylesheet" href="../../public/css/cadastrar-instituicao.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
	<div class="home-banner">
		<nav class="navbar navbar-expand-lg navbar-light bg-light  justify-content-between">
			<a class="navbar-brand" href="index.html">
				<img src="../../public/imagens/logo.png" alt="">
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
			</button>

			<div class="float-right style-color-white">
				Ola, Fulano de Tal
			</div>

			<button type="button" class="radius-5 btn mb-2 style-btn-line-white animation-style float-right">
				sair
			</button>
		</nav>
	</div>

	<main class="col-lg-10 content mx-auto">
		<div class="row align-items-center">
			<div class="col-sm-11">
				<h3 class="style-text-primary style-color-blue-02">
					Adicionar Instituições
				</h3>
			</div>
		</div>

		<div class="row margin-top-50">
			<div class="col-lg-12">
				<form>
					<div class="row">
						<div class="form-group col-lg-8">
							<label>Nome</label>
							<input class="form-control" id="nome">
						</div>

						<div class="form-group col-lg-4">
							<label>CNPJ</label>
							<input class="form-control" id="cnpj">
						</div>
					</div>

					<div class="row">
						<div class="form-group col-lg-5">
							<label>Endereço</label>
							<input class="form-control" id="endereco">
						</div>

						<div class="form-group col-lg-3">
							<label>Bairro</label>
							<input class="form-control" id="bairro">
						</div>

						<div class="form-group col-lg-2">
							<label>CEP</label>
							<input class="form-control" id="cep">
						</div>

						<div class="form-group col-lg-2">
							<label>Telefone</label>
							<input class="form-control" id="fone">
						</div>
					</div>

					<div class="form-group">
						<label>Descrição</label>
						<input class="form-control" id="descricao">
					</div>

					<div class="share">
						<div class="row">
							<div class="form-group col-sm-6">
								<label>Contatos</label>
								<br>
								
								<select class="col-lg-3 form-control clear-both float-left">
									<option value="facebook">Facebook</option>
									<option value="instagram">Instagram</option>
									<option value="twitter">Twitter</option>
									<option value="youtube">Youtube</option>
								</select>

								<div class="form-group col-lg-8 float-left">
									<input class="form-control" id="redes">
								</div>

								<button type="button" class="btn oi oi-plus col-sm-0.2 form-group col-lg-1">
									<i class="material-icons">add</i>
								</button>
							</div>

							<div class="form-group col-lg-6">
								<label>Foto capa</label>
								<br>

								<div class="col-5 float-left p0">
									<img src="" alt="Nenhuma foto adicionada" title="foto capa" class="img-thumbnail ">
								</div>

								<div class="col-lg-6 float-left">
									<input class="form-control" id="imageInput" placeholder="Nenhum arquivo selecionado">
								</div>

								<button type="button" class="col-1 btn oi oi-data-transfer-upload col-lg-0.2 text-center">
									<i class="material-icons">add</i>
								</button>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-6">
								<label>Vídeo Institucional</label>
								<input class="form-control" id="video" placeholder="Apenas link do youtube">
							</div>

							<div class="col-lg-6">
								<label>Chave/Conta Bancaria/Vinculo API</label>
								<input class="form-control" id="chave">
							</div>
						</div>
					</div>

					<div class="control button-submit">
						<button type="submit" class="btn style-btn-line radius-5 mt-4 float-left">Cancelar</button>
						<button type="submit" class="btn btn-primary mt-4">Salvar</button>
					</div>
				</form>
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../public/js/lib/bootstrap/bootstrap.min.js">
	<link rel="stylesheet" href="../public/js/script.js">
</body>

</html>
